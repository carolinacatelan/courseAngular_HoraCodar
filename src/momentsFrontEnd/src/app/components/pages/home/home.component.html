<div class="home-container">
    <h1>Veja o que estão compartilhando</h1>
    <!-- form de busca -->
    <div *ngIf="moments.length > 0; else noMoments">
        <div class="moments-container">
            <div class="moments" *ngFor="let moment of moments">
                 <img 
                    src="{{baseApiUrl}}uploads/{{moment.image}}"
                    alt="{{ moment.title }}"
                />
                <h2>{{ moment.title }}</h2>
            </div>
        </div>
    </div>
    <ng-template #noMoments>
        <h1>Não há Momentos cadastrados!</h1>
    </ng-template>
</div>
